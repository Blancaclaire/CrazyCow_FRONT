<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/payment.css">
    <link rel="stylesheet" href="../css/styles-general.css">
    <title>CrazyCow-Payment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../imagenes/fav-icon.png">
    <link rel="icon" href="../imagenes/fav-icon.png">
    <script src="../js/shopping-cart.js"></script>
    <!-- <script src="../js/payment-script.js"></script> -->
</head>

<body>

    <header class="dark-rectangle">
        <div class="centered-text">
            <h1>PAYMENT INFORMATION</h1>
        </div>
    </header>

    <div class="login-register">
        <form class="modern-form" id="payment-form">
            <div class="form-title">CREDIT CARD</div>

            <div class="form-body">
                <div class="input-group">
                    <div class="input-wrapper">
                        <input required placeholder="Name on the card *" class="form-input" type="text" id="holder-name">
                        <small class="error-message" id="name-error"></small>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-wrapper">
                        <input required placeholder="Card number *" class="form-input" type="text" id="card-number" maxlength="16">
                        <div class="card-type" id="card-type-indicator"></div>
                        <small class="error-message" id="number-error"></small>
                    </div>
                </div>
                <div class="input-group card-details">
                    <div class="input-wrapper card-type-select">
                        <select required class="form-input" id="card-type">
                            <option value="" disabled selected>Card Type *</option>
                            <option value="VISA">Visa</option>
                            <option value="MASTERCARD">MasterCard</option>
                            <option value="AMEX">American Express</option>
                            <option value="DISCOVER">Discover</option>
                            <option value="OTHER">Other</option>
                        </select>
                        <small class="error-message" id="card-type-error"></small>
                    </div>
                    <div class="input-wrapper cvv">
                        <input required placeholder="CVV *" class="form-input" type="text" id="cvv" maxlength="4">
                        <small class="error-message" id="cvv-error"></small>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="pay-button">
        <div class="rounded-banner">
            <div class="text-left">
                TOTAL
            </div>
            <div class="text-right" id="dynamic-text">
                Loading...
            </div>
        </div>
    </div>

    <div class="center-container">
        <button class="center-button" id="pay-button">PAY NOW</button>
    </div>

    <div class="center-container">
        <a href="../html/shopping-cart.html" class="back-button">Back to Shopping Cart</a>
    </div>

    <footer class="footer">
        <div class="footer-left">
            <img src="../imagenes/logo2oscuro.png" alt="Logo" class="footer-logo">
        </div>

        <div class="footer-center">
            <a href="../html/index.html" class="footer-button">Home</a>
            <a href="../html/index.html#aboutus" class="footer-button">About Us</a>
            <a href="../html/signup.html" class="footer-button">Sign up</a>
            <a href="../html/login.html" class="footer-button">Login</a>
            <a href="../html/login-employee.html" class="footer-button">Employee area</a>
        </div>

        <div class="footer-right">
            <a href="https://www.facebook.com" target="_blank" class="social-link">
                <img src="../imagenes/facebook.png" alt="Facebook" class="social-icon">
            </a>
            <a href="https://www.twitter.com" target="_blank" class="social-link">
                <img src="../imagenes/whatsapp.png" alt="Twitter" class="social-icon">
            </a>
            <a href="https://www.instagram.com" target="_blank" class="social-link">
                <img src="../imagenes/instagram.png" alt="Instagram" class="social-icon">
            </a>
            <a href="https://www.linkedin.com" target="_blank" class="social-link">
                <img src="../imagenes/tik-tok.png" alt="LinkedIn" class="social-icon">
            </a>
        </div>
    </footer>

        <div class="footer-bottom">
            <p class="left-text">Â© 2025 CrazyCow. All Rights Reserved.</p>
            <p class="right-text">Privacy Policy | Terms of Service</p>
        </div>
    </footer>
</body>

</html>
