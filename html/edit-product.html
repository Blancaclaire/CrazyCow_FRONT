<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Product</title>
    <link rel="stylesheet" href="../css/edit-product.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../imagenes/fav-icon.png">
    <link rel="icon" href="../imagenes/fav-icon.png">
    <script src="../js/add-new-products.js"></script>
</head>

<body>
    <header>
        <a href="#" class="subtitle"> </a>
        <a href="../html/control-panel.html" class="bt-back">BACK </a>
    </header>

    <main>
        <div class="title-page">
            <p>EDIT PRODUCT</p>
        </div>

        <form class="modern-form">

            <div class="input-group">
                <div class="input-wrapper">
                    <input required placeholder="Name off the Product " class="form-input" type="Name">
                </div>
            </div>

            <div class="input-group">
                <div class="input-wrapper">
                    <input required placeholder="Price " class="form-input" type="Name">

                </div>

            </div>

            <!-- Ingredientes -->
            <div class="input-group">
                <div class="input-wrapper">
                    <input required placeholder="Add Ingredient " class="form-input" type="text" id="ingredient-input">
                    <button type="button" class="add-button" id="add-ingredient">+</button>
                </div>
                <ul class="ingredient-list" id="ingredient-list"></ul> <!-- Lista dinamica de ingredientes -->
            </div>

            <!-- Subida de imagen -->
            <div class="input-group">
                <label for="product-image" class="image-label">Upload Product Image
                    <img src="../imagenes/icono-descarga.png" alt="Upload Icon" class="upload-icon">
                </label>

                <input type="file" id="product-image"
                    accept="image/*"><!-- Define el input que permite la seleccion de imagenes desde el sistema del usaurio -->
                <!-- accept: limita la seleccion de archivos a solo imagenes -->
                <div class="preview-container">
                    <img id="image-preview" class="image-preview" src="" alt="Image Preview">
                </div>
            </div>


            <div class="bt">EDIT PRODUCT</div>

        </form>

    </main>
</body>

</html>
