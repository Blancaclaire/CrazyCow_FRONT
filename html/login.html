        rel="stylesheet">

</head>

<body>

    <header>
        <div class="header-left"></div>
        <nav class="nav-container">
            <button class="nav-toggle" id="navToggle" aria-label="Toggle navigation">
                <span class="hamburger"></span>
            </button>


            <ul id="navMenu">

                <li class="cart-item">
                    <a href="../html/shopping-cart.html" class="basket-button" aria-label="Shopping cart">
                        <img src="../imagenes/shopping-bag-black.png" alt="Shopping cart" class="basket-icon">
                        <span class="basket-count" id="basketCount">0</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="overlay" id="overlay"></div>

    <main class="main-container">
        <div class="image-box">
            <img src="../imagenes/burguercayendo.png" alt="Delicious CrazyCow burger">
        </div>

        <div class="login-register">
            <form class="modern-form" id="loginForm" novalidate>
                <h1 class="form-title">Login</h1>

                <div class="form-body">
                    <div class="input-group">
                        <label for="usernameEmail" class="sr-only">Email</label>
                        <div class="input-wrapper">
                            <svg fill="none" viewBox="0 0 24 24" class="input-icon" aria-hidden="true">
                                <path stroke-width="1.5" stroke="currentColor"
                                    d="M3 8L10.8906 13.2604C11.5624 13.7083 12.4376 13.7083 13.1094 13.2604L21 8M5 19H19C20.1046 19 21 18.1046 21 17V7C21 5.89543 20.1046 5 19 5H5C3.89543 5 3 5.89543 3 7V17C3 18.1046 3.89543 19 5 19Z">
                                </path>
                            </svg>
                            <input required placeholder="Email" class="form-input" type="email" id="usernameEmail"
                                name="usernameEmail" autocomplete="email">
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="password" class="sr-only">Password</label>
                        <div class="input-wrapper">
                            <svg fill="none" viewBox="0 0 24 24" class="input-icon" aria-hidden="true">
                                <path stroke-width="1.5" stroke="currentColor"
                                    d="M12 10V14M8 6H16C17.1046 6 18 6.89543 18 8V16C18 17.1046 17.1046 18 16 18H8C6.89543 18 6 17.1046 6 16V8C6 6.89543 6.89543 6 8 6Z">
                                </path>
                            </svg>
                            <input required placeholder="Password" class="form-input" type="password" id="password"
                                name="password" autocomplete="current-password">
                            <button class="password-toggle" type="button" aria-label="Show password">
                                <svg fill="none" viewBox="0 0 24 24" class="eye-icon" aria-hidden="true">
                                    <path stroke-width="1.5" stroke="currentColor"
                                        d="M2 12C2 12 5 5 12 5C19 5 22 12 22 12C22 12 19 19 12 19C5 19 2 12 2 12Z">
                                    </path>
                                    <circle stroke-width="1.5" stroke="currentColor" r="3" cy="12" cx="12"></circle>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>

                <button class="submit-button" type="submit">
                    <span class="button-text">Login</span>
                    <div class="button-glow"></div>
                </button>

                <div id="loginMessage" class="error-message" aria-live="polite"></div>

                <div class="form-footer">
                    <p>Don't have an account? <a class="login-link" href="../html/signup.html"><b>Sign up</b></a></p>
                </div>
            </form>
        </div>
    </main>

    <div class="center-container">
        <a href="../html/index.html" class="back-button">Back to Home Page</a>
    </div>

            </a>
            <a href="https://www.instagram.com" target="_blank" class="social-link" aria-label="Instagram">
                <img src="../imagenes/instagram.png" alt="Instagram" class="social-icon">
            </a>
            <a href="https://www.tiktok.com" target="_blank" class="social-link" aria-label="TikTok">
