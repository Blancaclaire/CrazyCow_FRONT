<!DOCTYPE html>
<html lang="en">

<head>
    <style type="text/css"></style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/products-menu.css">
    <link rel="stylesheet" href="../css/styles-general.css">
    <title>CrazyCow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Luckiest+Guy&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="../imagenes/fav-icon.png">
    <link rel="icon" href="../imagenes/fav-icon.png">
    <script src="../API-burguers/index.js"></script>
    <!-- <script src="../js/products.js"></script> -->
    <script src="../js/products-menu.js"></script>
    <script src="../js/styles-general.js"></script>

</head>

<body>

    <header>
        <div class="header-left">
        </div>
        <nav class="nav-container">
            <!-- Botón hamburguesa para móviles -->
            <button class="nav-toggle" id="navToggle">
                <span class="hamburger"></span>
            </button>

            <!-- Menú principal -->
            <ul id="navMenu">
                <li><a href="../html/index.html#restaurants" class="nav-button">Restaurants</a></li>
                <li><a href="../html/index.html" class="nav-button">Menu</a></li>
                <li><a href="../html/work-with-us.html" class="nav-button">Work with us</a></li>
                <li><a href="../imagenes/menu-CrazyCow.pdf" class="nav-button">Menu card</a></li>

                <!-- Carrito de compras -->
                <li class="cart-item">
                    <a href="../html/shopping-cart.html" class="basket-button">
                        <img src="../imagenes/shopping-bag-black.png" alt="basket" class="basket-icon">
                        <span class="basket-count" id="basketCount">0</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="overlay" id="overlay"></div>

    <div class="hero-container">
        <div class="paw-image" id="pawImage">
            <img src="../imagenes/pezunya3.png" alt="Dog paw with cocktail" id="pawImageSrc">
        </div>
        <div class="hero">
            <h1 class="title" id="menuTitle">Menu</h1>
            <img class="brand" src="../imagenes/logo1oscuro.png" alt="Logo">
        </div>
    </div>

    <!-- Tabs Navigation -->
    <div class="tabs-container">
        <div class="tabs">
            <button class="tab-button active" data-tab="burguers" data-paw="pezunya3.png">Burguers</button>
            <button class="tab-button" data-tab="desserts" data-paw="pezunya5.png">Desserts</button>
            <button class="tab-button" data-tab="drinks" data-paw="pezunya6.png">Drinks</button>
            <button class="tab-button" data-tab="forbitting" data-paw="pezunya7.png">For Bitting</button>
        </div>


        <!-- Burgers Tab -->
        <div class="tab-content active" id="burguersTab">
            <div class="products-grid" id="burgersGrid">
                <!-- Will be populated by JS -->
                <div class="loader"></div>
            </div>
        </div>

        <!-- Desserts Tab -->
        <div class="tab-content" id="dessertsTab">
            <div class="products-grid" id="dessertsGrid">
                <!-- Will be populated by JS -->
                <div class="loader"></div>
            </div>
        </div>

        <!-- Drinks Tab -->
        <div class="tab-content" id="drinksTab">
            <div class="products-grid" id="drinksGrid">
                <!-- Will be populated by JS -->
                <div class="loader"></div>
            </div>
        </div>

        <!-- For Bitting Tab -->
        <div class="tab-content" id="forbittingTab">
            <div class="products-grid" id="bittingsGrid">
                <!-- Will be populated by JS -->
                <div class="loader"></div>
            </div>
        </div>
    </div>

    <!-- Product Detail Modal -->
    <div id="productDetail" class="product-detail">
        <div class="detail-content">
            <div class="detail-header">
                <h2 class="detail-title" id="detailTitle">Product Name</h2>
                <button class="close-btn" id="closeDetail">×</button>
            </div>
            <div class="detail-body" id="detailBody">
                <!-- Content will be dynamically generated -->
            </div>
        </div>
    </div>

    <!-- Add to Cart Message -->
    <div class="add-to-cart-message" id="addToCartMessage">Product added to cart</div>

    <div class="center-container">
        <a href="../html/index.html" class="nav-buttons">Back Home Page</a>
    </div>

    <footer class="footer">
        <div class="footer-left">
            <img src="../imagenes/logo2oscuro.png" alt="Logo" class="footer-logo">
        </div>

        <div class="footer-center">
            <a href="../html/index.html" class="footer-button">Home</a>
            <a href="../html/index.html#aboutus" class="footer-button">About Us</a>
            <a href="../html/signup.html" class="footer-button">Sign up</a>
            <a href="../html/login.html" class="footer-button">Login</a>
            <a href="../html/login-employee.html" class="footer-button">Employee area</a>
        </div>

        <div class="footer-right">
            <a href="https://www.facebook.com" target="_blank" class="social-link">
                <img src="../imagenes/facebook.png" alt="Facebook" class="social-icon">
            </a>
            <a href="https://www.twitter.com" target="_blank" class="social-link">
                <img src="../imagenes/whatsapp.png" alt="Twitter" class="social-icon">
            </a>
            <a href="https://www.instagram.com" target="_blank" class="social-link">
                <img src="../imagenes/instagram.png" alt="Instagram" class="social-icon">
            </a>
            <a href="https://www.linkedin.com" target="_blank" class="social-link">
                <img src="../imagenes/tik-tok.png" alt="LinkedIn" class="social-icon">
            </a>
        </div>
    </footer>
    <footer>
        <div class="footer-bottom">
            <p class="left-text">© 2025 CrazyCow. All Rights Reserved.</p>
            <p class="right-text">Privacy Policy | Terms of Service</p>
        </div>
    </footer>

</body>

</html>
